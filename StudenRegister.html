<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body style="background-color: palegoldenrod">
<form method="post" action="StudenRegister.html">
  <table>
    <tr>
      <th style="background-color: aquamarine" colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
      <td style="color:blue">Họ và tên</td>
      <td><input type="text" name="name" style="width:200px"></td>
    </tr>
    <tr>
      <td style="color:blue">Ngày sinh</td>
      <td><input type="text" name="birth"></td>
    </tr>
    <tr>
      <td style="color:blue">Giới tính</td>
      <td><input type="radio" name="gender">Nam <input type="radio" name="gender">Nữ</td>
    </tr>
    <tr>
      <td style="color:blue">Địa chỉ</td>
      <td><input type="text" name="address" style="height:70px"></td>
    </tr>
    <tr>
      <td style="color:blue">Lớp</td>
      <td><select name="class" style="width: 100px">
        <option value="">-Chọn lớp-</option>
        <option value="Java">Java</option>
        <option value="PHP">PHP</option>
        <option value="NodeJS">NodeJS</option>
      </select></td>
    </tr>
    <tr>
      <td style="color:blue">Email</td>
      <td><input type="email" name="email"></td>
    </tr>
    <tr>
      <td style="color:blue">Điện thoại</td>
      <td><input type="number" name="email"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại">  </td>
    </tr>
  </table>
</form>
</body>
</html>
